<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Passwort Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <header>
    <h1>Passwort Generator</h1>
  </header>
  
  <div class="wrap">
    <div class="box50">
      <h2><span class="quanty">2</span>Kleinbuchstaben (a-z )</h2>
      <input type="range" name="small-letters" min="0" max="6" step="1" value="2" class="slider">

      <h2><span class="quanty">2</span>Großbuchstaben <span class="quanty">2<span>(A-Z)</h2>
      <input type="range" name="big-letters" min="0" max="6" step="1" value="2" class="slider">

      <h2><span class="quanty">2</span>Umlaute(äöüÄÖÜ)</h2>
      <input type="range" name="umlauts" min="0" max="6" step="1" value="2" class="slider">
    </div>
    <div class="box50">
      <h2><span class="quanty">1</span>Sonderzeichen (!@#$%^&*)</h2>
      <input type="range" name="special-letters" min="0" max="6" step="1" value="1" class="slider">

      <h2><span class="quanty">1</span> Zahlen (0-9)</h2>
      <input type="range" name="numbers" min="0" max="7" step="1" value="1" class="slider">
      <h2><span class="quanty">1</span> Anzahl der Passwörter</h2>
      <input type="range" name="passwords" min="0" max="25" step="1" value="1" class="slider">

    </div>
    <div class="box50 gray">
      <div class="passwords"></div>
      <button class="to-clipboard">Passwörter kopieren!</button>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
